<div class="form-group">
    <div>
        <h2>Your Bookmarks</h2>
        <div class="col-md-8">
            <ul>
                <li *ngFor="let bookmark of document.bookmarks">
                    <select class="selectpicker" name="InputSelect" [(ngModel)]="bookmark.type" (change)="changeBookmarkType(bookmark)">
                        <option *ngFor="let inputOption of inputOptions" [value]="inputOption.id" [selected]="inputOption.id == bookmark.type">
                            {{inputOption.name}}

                        </option>
                    </select>
                    <br>

                    <div *ngIf="bookmark.type == 1">
                        <div>
                            <p class="bg-info">{{bookmark.id}}</p>
                            <!--<span></span>-->
                            <label>{{bookmark.name}}</label>
                            <div>
                                <input type="text" class="form-control text-input" [(ngModel)]="bookmark.message" placeholder="New Value" />
                            </div>
                        </div>
                    </div>


                    <div *ngIf="bookmark.type == 2">
                        <div>
                            <input class="form-control text-input" placeholder="new header" [(ngModel)]="newColumn">
                            <button class="btn btn-default" (click)="addColumn(bookmark)">Add</button>
                            <span class="badge">{{bookmark.id}}</span>
                            <label>{{bookmark.name}}</label>
                            <!--<button (click)="example()">Add column</button>-->
                            <ng2-smart-table [settings]="bookmark.message.settings" [source]="bookmark.message.data" class="table"></ng2-smart-table>
                        </div>
                    </div>
                    <br>
                </li>
            </ul>
            <hr />
            <button class="btn btn-default" (click)="uploadBookmarks(document.id)">Set</button>
        </div>
    </div>
</div>
