<style>
    body {
        height: 100%;
    }

    .container-table {
        display: table;
        min-height: 100%;
        min-height: 100vh;
        align-items: center;
    }

    .vertical-center-row {
        display: table-cell;
        vertical-align: middle;
    }
</style>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h1 class="panel-title">Download Result!</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-12">
                                <h1>
                                    <button type="submit" class="btn btn-block btn-success" value="Download" (click)="getFile()">
                                        <span class="glyphicon glyphicon-download-alt"></span>
                                    </button>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
