<div class="container">
    <div class="col-md-4 col-md-offset-4 text-center">
        <h1 class="lead">AutDoc App</h1>
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <h4>Upload one file .docx using this form:</h4>
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-default">
                                <input #fileInput type="file" name="file">
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <h4>
                        <button type="submit" value="Upload" (click)="addFile()"> Upload </button>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
