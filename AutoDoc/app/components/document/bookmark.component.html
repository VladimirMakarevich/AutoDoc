<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div *ngIf="bookmarks">
                <h1 class="text-center">My Document Bookmarks</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item" *ngFor="let bookmark of bookmarks">
                        
                        <div class="row">
                            
                            <div class="col-md-3">
                                <select class="form-control" name="InputSelect" [(ngModel)]="bookmark.type" (change)="changeBookmarkType(bookmark)">
                                    <option *ngFor="let inputOption of inputOptions" [value]="inputOption.id" [selected]="inputOption.id == bookmark.type">{{inputOption.name}}</option>
                                </select>
                                
                                <div class="well well-sm" style="margin-top: 5%">  
                                        <span class="badge">{{bookmark.id}}</span> {{bookmark.name}}
                                </div>
                            </div>
                            
                            <div class="col-md-9">
                                
                                <div *ngIf="bookmark.type == 1">
                                    <div class="form-group">
                                        <label for="text">New Message:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                                            <input [(ngModel)]="bookmark.message" type="text" id="text" class="form-control" placeholder="New Value" required="true"/>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="bookmark.type == 2">

                                    

                                        <div class="panel panel-default">
                                            <div class="panel-heading">Table Data</div>
                                            <div class="panel-body">
                                                <ng2-smart-table class="table" [settings]="bookmark.message.settings" [source]="bookmark.message.data"></ng2-smart-table>
                                            </div>
                                        </div>

                                        <form class="form-inline">
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="newHeaderName" class="form-control text-input" id="header" name="header" required placeholder="New Header...">
                                            </div>
                                            <button type="submit" class="btn btn-success" (click)="addNewHeader(bookmark)">Add</button>
                                        </form>

                                    
                                </div>

                                <div *ngIf="bookmark.type == 3">

                                    <h5>Upload one or more files using this form:</h5>
                                    <div class="input-group">
                                        <label class="input-group-btn">
                                            <span class="btn btn-primary">
                                                Browse&hellip; <input type="file" (change)="fileSelected($event, bookmark)" name="files" style="display: none;" required="true" multiple>
                                            </span>
                                        </label>
                                        <input [(ngModel)]="bookmark.message.fileDownloadName" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </a>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-12">
                            <h1>
                                <button type="submit" class="btn btn-block btn-success" value="Upload" (click)="prepareNewValues()">
                                    <span class="glyphicon glyphicon-floppy-saved"></span>
                                </button>
                            </h1>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
