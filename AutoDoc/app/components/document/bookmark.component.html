<div *ngIf="bookmarks">
    <h2>My Bookmarks</h2>
    <ul>
        <li *ngFor="let bookmark of bookmarks">
            <select name="InputSelect" [(ngModel)]="bookmark.type" (change)="changeBookmarkType(bookmark)">
                <option *ngFor="let inputOption of inputOptions" [value]="inputOption.id" [selected]="inputOption.id == bookmark.type">{{inputOption.name}}</option>
            </select><br>

            <div *ngIf="bookmark.type == 1">
                <span class="badge">{{bookmark.id}}</span> {{bookmark.name}}
                <input [(ngModel)]="bookmark.message" placeholder="New Value" />
            </div>

            <div *ngIf="bookmark.type == 2">
                <ng2-smart-table [settings]="bookmark.message.settings" [source]="bookmark.message.data"></ng2-smart-table>
                
                <form>
                    <div class="form-group">
                        <label for="header">New Table Header</label>
                        <input type="text" [(ngModel)]="newHeaderName" class="form-control text-input" id="header" name="header" required placeholder="New Header...">
                    </div>
                    <button type="submit" class="btn btn-success" (click)="addNewHeader(bookmark)">Add</button>
                </form>
            </div>
            
            <div *ngIf="bookmark.type == 3">
                <p>Upload one or more files using this form:</p>
                <input (change)="fileSelected($event.target.files[0], bookmark)" type="file" name="files" multiple />
            </div>

        </li>
    </ul>
    <button type="submit" class="btn btn-success" (click)="uploadNewValues()">Upload</button>
</div>
