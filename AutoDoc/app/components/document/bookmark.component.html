<div *ngIf="bookmarks">
    <h2>My Bookmarks</h2>
    <ul>
        <li *ngFor="let bookmark of bookmarks">
            <select name="InputSelect" [(ngModel)]="bookmark.type">
                <option *ngFor="let inputOption of inputOptions" [value]="inputOption.id" [selected]="inputSelect.option.id == bookmark.type">{{inputOption.name}}</option>
            </select><br>

            <div *ngIf="bookmark.type == 1">
                <span class="badge">{{bookmark.id}}</span> {{bookmark.name}}
                <input [(ngModel)]="bookmark.message" placeholder="New Value" />
            </div>

            <div *ngIf="bookmark.type == 2">
                <ng2-smart-table [settings]="settings" [source]="bookmark.message"></ng2-smart-table>

                <input type="text" class="form-control text-input" placeholder="New Header..." [(ngModel)]="newHeaderName">
                <button (click)="AddNewHeader()">Add</button>
            </div>

        </li>
    </ul>
    <button (click)="uploadNewValues()">Upload</button>
</div>
